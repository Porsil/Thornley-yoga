<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga studio basted in Tow Law, County Durham, England">
    <meta name="keywords" content="Thornley yoga, yoga studio, County Durham, Tow Law">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Thornley Yoga</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="header-logo"><i class="fa-solid fa-spa"></i> Thornley Yoga</h1>
        </a>
        <nav class="top-nav">
            <input id="links-toggle" type="checkbox" class="toggler">
            <label class="links-button-container" for="links-toggle">
                <div class="links-button"></div>
            </label>
            <ul class="links">
                <li>
                    <a href="#studio-section">Studio</a>
                </li>
                <li>
                    <a href="#classes-section">Classes</a>
                </li>
                <li>
                    <a href="#timetable-section">Timetable</a>
                </li>
                <li>
                    <a href="#signup-section">Sign-Up</a>
                </li>
                <li>
                    <a href="#contact-section">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--form submitted message-->
    <section>
        <div id="hero-image"></div>
        <div id="form-submitted-container">
            <div id="form-submitted-message">
                <h2>thank you!</h2>
                <p>Thank you for joining our yoga community</p>
                <p>Check your e-mail for our latest newsletter</p>
                <a href="index.html">go back</a>
            </div>
        </div>
    </section>

    <footer>
        <ul class="social-links">
            <li>Join our yoga community on:</li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Find us on YouTube (link opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Find us on Facebook (link opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Find us on Instagram (link opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Find us on Twitter (link opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/596ce5d4b1.js" crossorigin="anonymous"></script>
</body>

</html>
